<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <title>Sikeres foglalás</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
      background: url("/images/sketch1736085284692.jpg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      padding: 50px;
      max-width: 800px;
      border-radius: 16px;
      background-color: rgba(151, 130, 116, 0.8);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .check-icon {
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .check-icon svg {
      width: 120px;
      height: 120px;
    }

    h1 {
      font-size: 2rem;
      color: #fff;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      color: #fff;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="check-icon">
      <svg viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="48" fill="green" />
        <path d="M30 50 L45 65 L70 35" stroke="white" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>
    <h1>Köszönöm a foglalást!</h1>
    <p>Visszaigazolást küldtünk az email címedre.</p>
  </div>
</body>
</html>
